<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ACEest Fitness</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background: #f7f8fb;
        color: #222;
      }
      h1 {
        margin-top: 0;
      }
      form {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }
      input, select {
        padding: 0.4rem 0.6rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 0.45rem 0.8rem;
        border: none;
        background: #336cff;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #2a5ae6;
      }
      ul {
        padding-left: 1.25rem;
      }
      .error { color: #d43f3f; margin: .5rem 0; }
      .success { color: #1f9d59; margin: .5rem 0; }
      .toolbar { margin-bottom: 1rem; }
    </style>
  </head>
  <body>
    <h1>ACEest Fitness</h1>
    <p>Simple UI over the existing API. Data is in-memory and resets on restart.</p>

    <form id="add-form">
      <input id="workout" placeholder="Workout (e.g., run)" required />
      <input id="duration" type="number" placeholder="Duration (minutes)" min="0" required />
      <button type="submit">Add Workout</button>
    </form>
    <div id="msg"></div>

    <div class="toolbar">
      <label for="sort">Sort: </label>
      <select id="sort">
        <option value="new">Newest first</option>
        <option value="old">Oldest first</option>
        <option value="name">Name A→Z</option>
        <option value="duration">Duration high→low</option>
      </select>
      <button id="refreshBtn" type="button">Refresh</button>
    </div>

    <h2>Workouts</h2>
    <ul id="list"></ul>

    <script>
      const listEl = document.getElementById('list');
      const msgEl = document.getElementById('msg');
      const form = document.getElementById('add-form');
      const workoutEl = document.getElementById('workout');
      const durationEl = document.getElementById('duration');
      const sortEl = document.getElementById('sort');
      const refreshBtn = document.getElementById('refreshBtn');

      let workouts = [];
      let sort = localStorage.getItem('sort') || 'new';
      sortEl.value = sort;

      function setMsg(text, ok=false) {
        msgEl.textContent = text;
        msgEl.className = ok ? 'success' : 'error';
      }

      function render() {
        const items = [...workouts];
        if (sort === 'new') items.sort((a,b) => (b._ts||0) - (a._ts||0));
        if (sort === 'old') items.sort((a,b) => (a._ts||0) - (b._ts||0));
        if (sort === 'name') items.sort((a,b) => (a.workout||'').localeCompare(b.workout||''));
        if (sort === 'duration') items.sort((a,b) => (b.duration||0) - (a.duration||0));

        listEl.innerHTML = '';
        for (const w of items) {
          const li = document.createElement('li');
          li.textContent = `${w.workout} — ${w.duration} min`;
          listEl.appendChild(li);
        }
      }

      async function load() {
        try {
          const r = await fetch('/workouts');
          if (!r.ok) throw new Error('Failed to load');
          const data = await r.json();
          workouts = (data.workouts || []).map(w => ({...w, _ts: w._ts || Date.now()}));
          render();
        } catch {
          setMsg('Failed to load workouts');
        }
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const workout = workoutEl.value.trim();
        const duration = Number(durationEl.value);
        try {
          const r = await fetch('/workouts', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ workout, duration })
          });
          if (r.ok) {
            setMsg('Added!', true);
            workoutEl.value = '';
            durationEl.value = '';
            await load();
          } else {
            const err = await r.json().catch(() => ({}));
            setMsg(err.error || 'Failed to add');
          }
        } catch {
          setMsg('Network error');
        }
      });

      sortEl.addEventListener('change', () => {
        sort = sortEl.value;
        localStorage.setItem('sort', sort);
        render();
      });

      refreshBtn.addEventListener('click', load);

      load();
    </script>
  </body>
</html>
