apiVersion: v1
kind: Namespace
metadata:
  name: aceest
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-variant-a
  namespace: aceest
  labels:
    app: aceest-fitness
    variant: a
    strategy: ab
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aceest-fitness
      variant: a
  template:
    metadata:
      labels:
        app: aceest-fitness
        variant: a
        role: web
    spec:
      containers:
        - name: web
          image: docker.io/YOUR_DOCKER_ID/aceest-fitness:variant-a
          ports:
            - containerPort: 5000
          env:
            - name: PORT
              value: "5000"
            - name: FEATURE_FLAG
              value: "A"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-variant-b
  namespace: aceest
  labels:
    app: aceest-fitness
    variant: b
    strategy: ab
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aceest-fitness
      variant: b
  template:
    metadata:
      labels:
        app: aceest-fitness
        variant: b
        role: web
    spec:
      containers:
        - name: web
          image: docker.io/YOUR_DOCKER_ID/aceest-fitness:variant-b
          ports:
            - containerPort: 5000
          env:
            - name: PORT
              value: "5000"
            - name: FEATURE_FLAG
              value: "B"
---
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness-a
  namespace: aceest
spec:
  selector:
    app: aceest-fitness
    variant: a
  ports:
    - port: 80
      targetPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness-b
  namespace: aceest
spec:
  selector:
    app: aceest-fitness
    variant: b
  ports:
    - port: 80
      targetPort: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aceest-fitness-ab
  namespace: aceest
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-by-cookie: "aceest-variant"
    nginx.ingress.kubernetes.io/canary-weight: "50"
spec:
  rules:
    - http:
        paths:
          - path: /a
            pathType: Prefix
            backend:
              service:
                name: aceest-fitness-a
                port:
                  number: 80
          - path: /b
            pathType: Prefix
            backend:
              service:
                name: aceest-fitness-b
                port:
                  number: 80
