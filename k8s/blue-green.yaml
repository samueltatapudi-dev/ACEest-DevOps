apiVersion: v1
kind: Namespace
metadata:
  name: aceest
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-blue
  namespace: aceest
  labels:
    app: aceest-fitness
    color: blue
    strategy: blue-green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aceest-fitness
      color: blue
  template:
    metadata:
      labels:
        app: aceest-fitness
        color: blue
        role: web
        track: active
    spec:
      containers:
        - name: web
          image: docker.io/YOUR_DOCKER_ID/aceest-fitness:blue
          ports:
            - containerPort: 5000
          env:
            - name: PORT
              value: "5000"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-green
  namespace: aceest
  labels:
    app: aceest-fitness
    color: green
    strategy: blue-green
spec:
  replicas: 0
  selector:
    matchLabels:
      app: aceest-fitness
      color: green
  template:
    metadata:
      labels:
        app: aceest-fitness
        color: green
        role: web
        track: preview
    spec:
      containers:
        - name: web
          image: docker.io/YOUR_DOCKER_ID/aceest-fitness:green
          ports:
            - containerPort: 5000
          env:
            - name: PORT
              value: "5000"
---
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness
  namespace: aceest
  labels:
    app: aceest-fitness
    strategy: blue-green
spec:
  selector:
    app: aceest-fitness
    color: blue
  ports:
    - name: http
      port: 80
      targetPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness-preview
  namespace: aceest
  labels:
    app: aceest-fitness
    expose: preview
spec:
  selector:
    app: aceest-fitness
    color: green
  ports:
    - name: http
      port: 8080
      targetPort: 5000
