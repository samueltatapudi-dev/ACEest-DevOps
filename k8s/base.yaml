apiVersion: v1
kind: Namespace
metadata:
  name: aceest
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness
  namespace: aceest
  labels:
    app: aceest-fitness
    role: web
    strategy: base
spec:
  replicas: 3
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: aceest-fitness
      role: web
  template:
    metadata:
      labels:
        app: aceest-fitness
        role: web
        strategy: base
    spec:
      containers:
        - name: web
          image: docker.io/YOUR_DOCKER_ID/aceest-fitness:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: ACEEST_VERSION
              value: "ACEest_Fitness-V1.1.py"
            - name: PORT
              value: "5000"
            - name: MAX_DURATION
              value: "1440"
            - name: MAX_NAME_LEN
              value: "120"
          ports:
            - containerPort: 5000
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness
  namespace: aceest
  labels:
    app: aceest-fitness
spec:
  selector:
    app: aceest-fitness
    role: web
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 5000
